<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, Eventos y funciones</title>
    <script type="text/javascript" src="js/ejercicio-dom.js"></script>
    <style>
        .box{
            width: 200px;
            height: 170px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!--
        1. Formulario campos: Nombre, Apellidos, Edad
        2. Boton de enviar el formulario: eventos submit
        3. Mostrar datos por pantalla
        4. Tener un boton que al darle click nos muestra los datos actuales del formulario
        5. Validar el formulario
    -->

    <h1>Ejercicio DOM, Eventos y funciones - Curso JS</h1>

    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false">
            <label for="nombre">Nombre:</label> <br/>
            <input type="text" name="nombre" id="nombre"> <br/>
            <span id="error_nombre"></span> <br/>

            <label for="apellidos">Apellidos:</label> <br/>
            <input type="text" name="apellidos" id="apellidos"> <br/>
            <span id="error_apellidos"></span> <br/>

            <label for="edad">Edad:</label> <br/>
            <input type="number" name="edad" id="edad"> <br/>
            <span id="error_edad"></span> <br/>

            <input type="submit" value="Enviar" id="submit"> <br/>
            
        </form>
    </div>

    <div class="box dashed">
        <h3>InformacioÃÅn del usuario</h3>
        <hr>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>

        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>

        <p id="p_edad">
            Edad: <span></span>
        </p>

    </div>
</body>
</html>
